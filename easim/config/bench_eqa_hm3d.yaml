# @package _global_

defaults:
  - /habitat: habitat_config_base
  - task: eqa_hm3d
  - /habitat/simulator/sensor_setups@habitat.simulator.agents.main_agent: rgbds_agent
  - dataset: eqa_hm3d
  - _self_

habitat:
  environment:
    max_episode_steps: 10
  simulator:
    turn_angle: 30
    agents:
      main_agent:
        sim_sensors:
          rgb_sensor:
            width: 256
            height: 256
          depth_sensor:
            width: 256
            height: 256
          semantic_sensor:
            width: 256
            height: 256
    habitat_sim_v0:
      gpu_device_id: 0
      allow_sliding: False